<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
  </head>
  <body>
    <script>
      // password
      var expectedPassword = "password123";

      // prompt untuk memasukkan password yang akan di cek
      var enteredPassword = prompt("Masukkan password:");

      // memeriksa apakah password yang dimasukkan oleh user benar atau salah
      if (enteredPassword === expectedPassword) {
        alert("Password Benar BOY! Selamat Datang !");

        //mengulang jika benar
        var repeat = true;
        while (repeat) {
          // Meminta pengguna memasukkan angka antara 1 dan 100 setelah password benar
          var userScore = prompt("Masukkan skor Anda (antara 1 dan 100):");

          // Mengonversi nilai input menjadi angka
          var score = parseInt(userScore);

          // Memeriksa apakah nilai berada dalam rentang yang valid
          if (score >= 1 && score <= 100) {
            // Memeriksa rentang skor dan memberikan kelas yang sesuai
            if (score >= 80 && score <= 100) {
              alert("Your grade is A");
            } else if (score >= 60 && score < 80) {
              alert("Your grade is B");
            } else if (score >= 40 && score < 60) {
              alert("Your grade is C");
            } else {
              alert("Your grade is D");
            }
          } else {
            // Jika nilai di luar dari 1 sampai 100, tampilkan pesan kesalahan
            alert("Cannot calculate your grade. Input harus antara 1 dan 100.");
          }
          //tanyakan kepada pengguna  apakah ingin mengulang ?
          var repeatInput = confirm(
            "apakah anda ingin menginput ulang data scores?"
          );

          //setel nilai berdasarkan input pengguna
          repeat = repeatInput;
        }
      } else {
        // Jika password salah, arahkan ke halaman Google
        window.location.replace("https://google.com");
      }
    </script>
  </body>
</html>
